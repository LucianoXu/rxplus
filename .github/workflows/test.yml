name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for audio
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libasound2-dev

      - name: Install package with all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --ignore=tests/test_mechanism.py

  test-basic:
    # Test that basic installation works without optional dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install basic package only
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run basic tests
        run: |
          pytest tests/ -v --ignore=tests/test_audio.py --ignore=tests/test_graphic.py --ignore=tests/test_mechanism.py
